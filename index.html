<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tajinier ‚Ä¢ Avis & Roulette</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --gold:#c8a45b;
  --dark:#0f172a;
  --glass:rgba(255,255,255,0.12);
  --neon-blue:#00d4ff;
  --silver:#c0c0c0;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#1e293b,#020617);
  font-family:'Inter',sans-serif;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.container{
  width:420px;
  background:linear-gradient(145deg,rgba(255,255,255,0.08),rgba(255,255,255,0.02));
  backdrop-filter:blur(25px);
  border-radius:32px;
  padding:30px 24px 36px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.6),inset 0 1px 0 rgba(255,255,255,.15);
  border:1px solid rgba(255,255,255,0.12);
}
h1{
  margin:0;
  font-size:28px;
  font-weight:700;
  background:linear-gradient(135deg,#fff,var(--neon-blue));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.subtitle{
  color:#94a3b8;
  margin:8px 0 24px;
  font-size:15px;
}
input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.06);
  color:white;
  font-size:15px;
  margin-bottom:16px;
  outline:none;
}
input::placeholder{color:#94a3b8}
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
  background:linear-gradient(135deg,var(--silver),var(--neon-blue));
  color:black;
  box-shadow:0 10px 30px rgba(0,212,255,.35);
  text-shadow:0 1px 2px rgba(0,0,0,.3);
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 15px 40px rgba(0,212,255,.55);
}
.gain-display{
  margin:12px 0 24px;
  padding:20px;
  border-radius:24px;
  background:linear-gradient(135deg,rgba(0,212,255,.15),rgba(192,192,192,.1));
  border:1px solid rgba(0,212,255,.3);
  font-size:24px;
  font-weight:700;
  color:var(--neon-blue);
  text-shadow:0 0 10px rgba(0,212,255,.5);
}
.alert{
  margin:18px 0;
  padding:14px;
  border-radius:16px;
  background:rgba(200,164,91,.12);
  border:1px solid rgba(200,164,91,.35);
  font-size:14px;
  color:#fcd34d;
}
.alert-wheel{
  margin-bottom:60px !important;
}
.wheel-wrapper{
  position:relative;
  width:320px;
  margin:0 auto 26px;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.wheel-container{
  position:relative;
  width:320px;
  height:320px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(30,41,59,.8),#020617);
  box-shadow:inset 0 0 60px rgba(0,0,0,.9),0 0 40px rgba(0,212,255,.3),0 0 80px rgba(192,192,192,.1);
  backdrop-filter:blur(10px);
}
canvas{
  width:320px !important;
  height:320px !important;
  border-radius:50%;
  filter:drop-shadow(0 0 20px rgba(0,212,255,.4));
}
.pointer{
  width:40px;
  height:50px;
  position:relative;
  margin-bottom:8px;
}
.pointer::before{
  content:'';
  position:absolute;
  left:50%;
  bottom:0;
  transform:translateX(-50%);
  width:0;
  height:0;
  border-left:18px solid transparent;
  border-right:18px solid transparent;
  border-top:40px solid var(--neon-blue);
  filter:drop-shadow(0 0 15px rgba(0,212,255,1)) drop-shadow(0 6px 10px rgba(0,0,0,.9));
}
.hidden{display:none}
.footer{
  margin-top:10px;
  font-size:13px;
  color:#64748b;
}
</style>
</head>
<body>
<div class="container">
  <div id="avisPage">
    <h1>Tajinier ‚ú®</h1>
    <div class="subtitle">Merci pour votre visite</div>
    <input type="email" placeholder="Votre email">
    <button id="reviewBtn">‚≠ê Laisser un avis Google</button>
    <div class="alert">
      Apr√®s publication de votre avis,<br>
      revenez tourner la roulette üéÅ
    </div>
    <button id="goRoulette">üé∞ Acc√©der √† la roulette</button>
  </div>

  <div id="roulettePage" class="hidden">
    <h1>Roulette Gourmande</h1>
    <div class="subtitle">Bonne chance üçÄ</div>
    <div class="gain-display" id="gainDisplay" style="display:none;">
      F√âLICITATIONS !<br>Gain : <span id="prizeWon"></span>
    </div>
    <div class="alert alert-wheel">
      ‚ö†Ô∏è Une preuve de l'avis Google sera demand√©e
    </div>
    <div class="wheel-wrapper">
      <div class="pointer"></div>
      <div class="wheel-container">
        <canvas id="wheel"></canvas>
      </div>
    </div>
    <button id="spinBtn">üé∞ Tourner la roulette</button>
    <div class="footer">Jeu valable une seule fois</div>
  </div>
</div>

<script>
const reviewBtn = document.getElementById("reviewBtn");
const goRoulette = document.getElementById("goRoulette");
const avisPage = document.getElementById("avisPage");
const roulettePage = document.getElementById("roulettePage");

reviewBtn.addEventListener("click",()=>{
  window.open("https://search.google.com/local/writereview?placeid=ChIJ5yphIvDZVA0Rykpm0HohmHA","_blank");
});

goRoulette.addEventListener("click",()=>{
  avisPage.classList.add("hidden");
  roulettePage.classList.remove("hidden");
});

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

const prizes = ["Repas gratuit","Boisson off","Dessert cadeau","50‚Ç¨ cash","Menu duo","Voucher 20‚Ç¨"];
const colors = ["rgba(200,164,91,.9)","rgba(139,94,52,.9)","rgba(212,175,55,.9)","rgba(161,124,58,.9)","rgba(71,85,105,.9)","rgba(0,212,255,.9)"];

canvas.width = 320;
canvas.height = 320;
ctx.translate(160,160);

let currentRotation = 0;

function drawWheel(rotation){
  const sliceAngle = (2*Math.PI) / prizes.length;
  ctx.clearRect(-160,-160,320,320);
  
  ctx.beginPath();
  ctx.arc(0,0,163,0,2*Math.PI);
  ctx.strokeStyle = "rgba(0,212,255,.3)";
  ctx.lineWidth = 4;
  ctx.shadowColor = "rgba(0,212,255,.6)";
  ctx.shadowBlur = 20;
  ctx.stroke();
  ctx.shadowBlur = 0;

  for(let i=0; i<prizes.length; i++){
    const startAngle = rotation + (i * sliceAngle) - Math.PI/2;
    const endAngle = startAngle + sliceAngle;
    
    const gradient = ctx.createRadialGradient(0,0,0,0,0,155);
    gradient.addColorStop(0, colors[i]);
    gradient.addColorStop(1, colors[i].replace('.9','.4'));
    
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.arc(0,0,155,startAngle,endAngle);
    ctx.fillStyle = gradient;
    ctx.fill();
    
    ctx.save();
    ctx.rotate(startAngle + sliceAngle/2);
    ctx.fillStyle = "rgba(255,255,255,0.95)";
    ctx.strokeStyle = "rgba(0,212,255,0.8)";
    ctx.lineWidth = 1;
    ctx.font = "bold 14px Inter";
    ctx.textAlign = "right";
    ctx.textBaseline = "middle";
    ctx.shadowColor = "rgba(0,212,255,0.8)";
    ctx.shadowBlur = 8;
    ctx.strokeText(prizes[i], 140, 0);
    ctx.shadowBlur = 4;
    ctx.fillText(prizes[i], 140, 0);
    ctx.restore();
  }
}

drawWheel(0);

document.getElementById("spinBtn").addEventListener("click",()=>{
  const spinBtn = document.getElementById("spinBtn");
  if(spinBtn.disabled) return;
  spinBtn.disabled = true;
  
  const spins = 8 + Math.random()*2;
  const extraDegrees = Math.random() * 360;
  const totalRotation = (spins * 360) + extraDegrees;
  
  const duration = 5000;
  const startTime = Date.now();
  const startRotation = currentRotation;
  
  function animate(){
    const now = Date.now();
    const elapsed = now - startTime;
    const progress = Math.min(elapsed / duration, 1);
    const eased = 1 - Math.pow(1 - progress, 3);
    
    currentRotation = startRotation + (totalRotation * eased);
    drawWheel(currentRotation * Math.PI / 180);
    
    if(progress < 1){
      requestAnimationFrame(animate);
    } else {
      const finalDegrees = currentRotation % 360;
      const sliceDegrees = 360 / prizes.length;
      let winningIndex = Math.floor((360 - finalDegrees + sliceDegrees/2) / sliceDegrees) % prizes.length;
      
      document.getElementById("prizeWon").textContent = prizes[winningIndex];
      document.getElementById("gainDisplay").style.display = "block";
      spinBtn.textContent = "üéâ D√©j√† tourn√© !";
    }
  }
  
  animate();
});
</script>
</body>
</html>
